<!DOCTYPE html>
    <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <title>ALKOCHINCZYK - GRA DLA DOROSŁYCH</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        </head>
    <body>
    <h1>Witam wszystkich w grze ALKOCHIŃCZYK</h1>
        <div class="board_view">
        <!-- Wyświetlamy planszę Monopoly -->
        <table>
            <tr>
                <th>Place</th>
                <th>Owner</th>
            </tr>
            {% for row in board_view %}
            <tr>
                <td>{{ place.name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="players">
        <!-- Wyświetlamy listę graczy -->
        <ul>
            {% for player in players %}
            <li>{{ player.name }} (Money: ${{ player.money }})</li>
            {% endfor %}
        </ul>
    </body>
    </html>
